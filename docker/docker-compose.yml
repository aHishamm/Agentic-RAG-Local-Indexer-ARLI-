version: '3.8'

services:
  web:
    build:
      context: ./docker
      dockerfile: Dockerfile
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    env_file:
      - .env.example
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: agentic_rag
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

volumes:
  postgres_data: